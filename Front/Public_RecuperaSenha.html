<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Saúde</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Public_RecuperaSenha.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Recuperação de Senha</h1>
            <p class="instrucao">
                Preencha os dados abaixo para solicitar a redefinição. 
                Um administrador entrará em contato pelo canal oficial da unidade para fornecer uma nova senha.
            </p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="unit-code">Código da Unidade</label>
                    <input type="text" id="unit-code" name="unit-code" required placeholder="Digite o código da sua unidade">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ da Unidade</label>
                    <input type="text" id="cnpj" name="cnpj" required placeholder="Digite o CNPJ da instituição">
                </div>
                <button type="submit" class="btn-login">Solicitar</button>
            </form>
            <div class="login-footer">
                <a href="Public_Login.html">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
