<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Saúde</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Public_Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- logotipo -->
            <h1>Sistema Integrado de Saúde</h1>
            <p>Acesse com as credenciais da sua unidade</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="unit-code">Código da Unidade</label>
                    <input type="text" id="unit-code" name="unit-code" required placeholder="Digite o código da sua unidade">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-footer">
                <a href="Public_RecuperaSenha.html">Solicitar nova senha</a>
            </div>
        </div>
    </div>
</body>
</html>
